<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="welcome-card">
      <ion-img src="/assets/eluniversal.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{fecha | date:'fullDate'}}</ion-card-subtitle>
        <ion-card-title>Bienvenido al Universal
          <img src="/assets/facebook.png" (click)="redSocial('f')">
          <img src="/assets/twitter.png" (click)="redSocial('t')">      
        </ion-card-title>
      </ion-card-header>
      <ion-card-content >
        <p>Estas son las noticias del d√≠a...</p>
      </ion-card-content>
    </div>
   
        <ion-col size="6" *ngFor="let nota of notas" >
          <ion-card (click)="contenido(nota.id)">
            <ion-card-header>
              <ion-img [src]="nota.image"></ion-img>
              <ion-card-subtitle>{{nota.subtitle}}</ion-card-subtitle>
              <ion-card-title>{{nota.title}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
          </ion-card>
        </ion-col>
  
</ion-content>
